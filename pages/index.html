<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width ,initial-scale=1.0">
        <link rel="stylesheet" href="">
        <title>Employee Payroll Form</title>
        <link rel="stylesheet" href="../css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
       
    </head>

    <body>
        <header class="header-content header"> 
            <div class="logo-content">
                <img class="logo-content-img" src="../asserts/images/logo.png" alt="logo image">
                <div>
                    <span class="emp-text">EMPLOYEE</span><br>
                    <span class="emp-text emp-payroll">PAYROLL</span>
                </div>
            </div>
        </header>
<!-- UC2 -->
        <div class="form-content">
            <form class="form" action="#" onsubmit="save();return false">
                <div class="form-head">
                    Employee Payroll form
                </div>

                <div class="row-content">
                    <label class="label text" for="name">Name </label>
                    <input class="input" type="text" id="name" name="name" placeholder="Your name .." required>
                </div> 

                <!-- UC3 -->

                <div class="row-content">
                    <label class="label text" for="profile">Profile image </label>
                    <div class="profile-radio-content">
                        <label>
                            <input type="radio" id="profile1" name="profile" value="../asserts/profile-images/Ellipse -1.png" required>
                            <img class="profile" id="image1" src="../asserts/profile-images/Ellipse -1.png">  
                        </label>
                        <label>
                            <input type="radio" id="profile2" name="profile" value="../asserts/profile-images/Ellipse -2.png" required>
                            <img class="profile" id="image1" src="../asserts/profile-images/Ellipse -2.png">
                        </label>
                        <label>
                            <input type="radio" id="profile3" name="profile" value="../asserts/profile-images/Ellipse -3.png" required>
                            <img class="profile" id="image1" src="../asserts/profile-images/Ellipse -3.png">
                        </label>
                        <label>
                            <input type="radio" id="profile4" name="profile" value="../asserts/profile-images/Ellipse -4.png" required>
                            <img class="profile" id="image1" src="../asserts/profile-images/Ellipse -4.png">
                        </label>
                    </div>


                </div>

            </form>
        </div>

    </body>
</html>
